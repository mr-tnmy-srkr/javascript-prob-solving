<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-Catch-Throw-Finally</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="container">
        <div>
            <h1 class="text-center text-5xl py-5">Create custom error using Try and Catch</h1>

                <input class="w-2/5 border-4 focus:border-indigo-500/100 p-2" id="age" type="text" name="" placeholder="Enter age between 18 to 30">
                <button onclick="checkAge()" class="bg-red-700 px-3 py-2 text-white">Submit</button>
                <p id="error"></p>
            </div>
        </div>
    </section>
